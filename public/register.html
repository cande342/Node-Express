</head>
<body>
    <header> 
      <div class="navegador">
          <div class="logo">
              <a href="../index.html"> <img src="../images/logo-nav.png"/> </a>

      </div>

  <h1>Registro de Usuario</h1>
  <form id="registerForm" method="POST" action="/auth/register">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
  
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required><br>
  
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
  
    <label for="domicilio_ciudad">Ciudad:</label>
    <input type="text" id="domicilio_ciudad" name="domicilio_ciudad" placeholder="Ciudad" required><br>
  
    <label for="domicilio_departamento">Departamento:</label>
    <input type="text" id="domicilio_departamento" name="domicilio_departamento" placeholder="Departamento" required><br>
  
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required><br>
  
    <label for="correo_electronico">Correo Electrónico:</label>
    <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo Electrónico" required><br>
  
    <label for="contrasenia">Contraseña:</label>
    <input type="password" id="contrasena_hash" name="contrasena_hash" placeholder="Contraseña" required><br>
  
    <button type="submit">Registrar</button>
  </form>


  <script src="./scripts/register.js"></script>
</body>
</html>
