<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/styles/header.css">
  <link rel="stylesheet" type="text/css" href="/styles/login.css">
  <link rel="shortcut icon" href="../images/logo.ico"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95fbe8c037.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
</head>

<body>
    <header> 
        <div class="navegador">
            <div class="logo">
              <a href="home.html"> <img src="images/logo-nav.png"/> </a>
            </div>
            <nav class="nav-items">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home" style="color: #161717;"></i> Inicio</a></li>
                    <li><a href="destinos.html"><i class="fas fa-map-marker-alt" style="color: #161717;"></i> Destinos</a></li>
                    <li><a href="servicios.html"><i class="fas fa-bell" style="color: #1c1c1c;"></i> Servicios</a></li>
                    <li><a href="login.html"><i class="fas fa-user" style="color: #1c1c1c;"></i> Iniciar Sesión</a></li>
                </ul>
            </nav>
            <i class="fas fa-bars" id="menu-toggle"></i>
        </div>
    </header>

    <div class="container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" method="post"> <!-- Formulario con método POST -->
        <input type="email" id="correo" name="correo_electronico" placeholder="Correo Electrónico" required>
        <!-- Input para correo electrónico, el atributo 'name' debe coincidir con el utilizado en el controlador -->
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        <!-- Input para contraseña, el atributo 'name' debe coincidir con el utilizado en el controlador -->
        <button type="submit">Iniciar Sesión</button>
        <!-- Botón para enviar el formulario -->
      </form>
    
    <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a>.</p>
  </div>

  <script src="scripts/header.js"></script>
  <script src="scripts/login.js"></script> 
</body>
</html>
